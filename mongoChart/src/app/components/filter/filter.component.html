    <ng-container *ngFor="let filterKey of filterOptions | keyvalue">
        <span class="subtitle">{{ filterKey.key| titlecase }}:</span>
        <nb-select multiple placeholder="Select {{ filterKey.key| titlecase }}"
            (selectedChange)="onFilterChange(filterKey.key, $event)">
            <nb-option *ngFor="let option of filterOptions[filterKey.key]" [value]="option.value">{{ option.label
                }}</nb-option>
        </nb-select>
    </ng-container>
</nb-card-body>
